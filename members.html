         <div class="container">
            <div id="pageContent">
            </div>

         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <div id="checkParties">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Democrat" name="party" value="D" checked>
                        <label class="form-check-label" for="Democrat">Democrat</label>
                     </div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Republican" name="party" value="R" checked>
                        <label class="form-check-label" for="Republican">Republican</label>
                     </div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Independent" name="party" value="I" checked>
                        <label class="form-check-label" for="Independent">Independent</label>
                     </div>
                  </div>
               </div>
               <div class="col-md-6 d-flex align-items-end justify-content-end">
                  <div class="col-sm-6" id="dropdownContainer"> 
                     <label for="stateDropdown" class="form-label">Filter by State:</label>
                     <select id="stateDropdown" class="form-select"></select>
                  </div>
               </div>
            </div>
         </div>
         <table class="table" id="membersTable">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Party</th>
                  <th>State</th>
